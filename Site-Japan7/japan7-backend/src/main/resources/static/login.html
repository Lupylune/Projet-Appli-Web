<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Japan7</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet" />
</head>
<body>

<header>
    <a href="index.html">
        <img src="images/japan7.jpeg" alt="Logo Japan7" class="logo">
    </a>
</header>

<nav id="navbar-logged-off">
<a href="index.html">Accueil</a>
<a href="login.html" class="active">Connexion</a>
<a href="register.html">Inscription</a>
</nav>

<h1>üîê Connexion</h1>

<form id="loginForm">
    <label for="email">Email :</label>
    <input type="email" id="email" required>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" required>

    <button type="submit" class="button">Se connecter</button>
</form>

<p id="erreur" style="color: red;"></p>

<a href="register.html">Pas de compte ?</a>

<script>
    const form = document.getElementById('loginForm');
    const erreur = document.getElementById('erreur');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        if (response.ok) {
            location.href = 'index.html';
        } else {
            erreur.textContent = 'Identifiants incorrects. Veuillez r√©essayer.';
        }
    });

    fetch("/api/me")
        .then(res => res.ok ? res.json() : null)
        .then(user => {
            if (user) {
                window.location.href = "index.html";
            }
        });
</script>

</body>
</html>
