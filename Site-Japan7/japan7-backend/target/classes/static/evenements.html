<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Japan7 - Liste des Ã‰vÃ©nements</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kosugi Maru', sans-serif;
            background-color: #fdf6e3;
            background-image: url('https://www.transparenttextures.com/patterns/fabric-of-squares.png');
            margin: 0;
            padding: 20px;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #b71c1c;
            padding: 20px;
            color: white;
        }

        header h1 {
            margin: 10px 0;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background-color: #fff8e1;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #ffe0b2;
            color: #b71c1c;
        }

        td button {
            margin: 2px;
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            background-color: #b71c1c;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
        }

        td button:hover {
            background-color: #880e4f;
        }

        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            color: #b71c1c;
        }

        input[type="text"],
        input[type="datetime-local"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fff;
            font-family: inherit;
        }

        button[type="submit"] {
            align-self: flex-start;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ“… Liste des Ã‰vÃ©nements Japan7</h1>
</header>
<div th:replace="fragments/header :: body" th:with="activePage='evenements'"></div>
<div class="container">
    <table id="evenementsTable">
        <thead>
        <tr>
            <th>Titre</th>
            <th>Description</th>
            <th>Date</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>âž• Ajouter ou Modifier un Ã©vÃ©nement</h2>
    <form id="formAjout">
        <label>Titre :
            <input type="text" id="titre" required>
        </label>
        <label>Description :
            <input type="text" id="description" required>
        </label>
        <label>Date :
            <input type="datetime-local" id="date" required>
        </label>
        <label>Type :
            <input type="text" id="type" required>
        </label>
        <button type="submit">Valider</button>
    </form>
</div>

<script>
    async function chargerEvenements() {
        const response = await fetch('/api/evenements');
        const data = await response.json();

        const tbody = document.querySelector('#evenementsTable tbody');
        tbody.innerHTML = '';

        data.forEach(evt => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${evt.titre}</td>
                <td>${evt.description}</td>
                <td>${evt.date}</td>
                <td>${evt.typeActivite}</td>
                <td>
                    <button onclick="remplirFormulaire(${evt.id}, '${evt.titre}', '${evt.description}', '${evt.date}', '${evt.typeActivite}')">Modifier</button>
                    <button onclick="supprimerEvenement(${evt.id})">Supprimer</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    async function supprimerEvenement(id) {
        if (confirm("Confirmer la suppression ?")) {
            await fetch(`/api/evenements/${id}`, { method: 'DELETE' });
            await chargerEvenements();
        }
    }

    let idModification = null;

    function remplirFormulaire(id, titre, description, date, type) {
        document.getElementById('titre').value = titre;
        document.getElementById('description').value = description;
        document.getElementById('date').value = date.substring(0, 16);
        document.getElementById('type').value = type;
        idModification = id;
    }

    document.getElementById('formAjout').addEventListener('submit', async (e) => {
        e.preventDefault();

        const evenement = {
            titre: document.getElementById('titre').value,
            description: document.getElementById('description').value,
            date: document.getElementById('date').value,
            typeActivite: document.getElementById('type').value
        };

        if (idModification) {
            await fetch(`/api/evenements/${idModification}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(evenement)
            });
            idModification = null;
        } else {
            await fetch('/api/evenements', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(evenement)
            });
        }

        e.target.reset();
        await chargerEvenements();
    });

    chargerEvenements();
</script>

</body>
</html>
