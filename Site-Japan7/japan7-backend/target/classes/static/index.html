<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Japan7 - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Kosugi Maru', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/fabric-of-squares.png');
            background-color: #fdf6e3;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #b71c1c;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            height: 150px;
        }
        /* Menu onglets horizontal */
        nav {
            background-color: #c62828;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        nav a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        nav a:hover, nav a.active {
            background-color: #8e0000;
        }
        h1 {
            color: #b71c1c;
            margin-top: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            color: #444;
            margin-bottom: 30px;
        }
        /* Conteneur événements */
        .events-container {
            max-width: 900px;
            margin: 0 auto 50px;
            text-align: left;
            padding: 0 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }
        .event-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            width: 280px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .event-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .event-content {
            padding: 15px;
        }
        .event-content h3 {
            margin: 0 0 10px;
            color: #b71c1c;
        }
        .event-content p {
            margin: 0;
            color: #555;
            font-size: 1em;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
<header>
    <a href="index.html">
        <img src="images/japan7.jpeg" alt="Logo Japan7" class="logo">
    </a>
</header>

<!-- Menu onglets -->
<nav id="navbar-logged-in" style="display: none;">
    <a href="index.html" class="active">Accueil</a>
    <a href="evenements.html">Gestion des événements</a>
    <a href="membres.html">Gestion des membres</a>
    <a href="inscriptions.html">Inscriptions aux événements</a>
    <a href="commentaires.html">Commentaires et avis</a>
    <a href="ressources.html">Gestion des ressources</a>
    <a href="javascript:void(0)" onclick="logout()">Déconnexion</a>
</nav>

<nav id="navbar-logged-off" style="display: none;">
    <a href="index.html" class="active">Accueil</a>
    <a href="login.html">Connexion</a>
    <a href="register.html">Inscription</a>
</nav>

<h1>Bienvenue sur Japan7</h1>
<p>Projections, Karaoké, Cuisine japonaise, Culture & Amitié</p>

<!-- Liste d'événements -->
<div class="events-container" id="eventsContainer">
    <!-- Les cartes événements seront insérées ici par JS -->
</div>

<footer>
    &copy; 2025 Club Japan7. Tous droits réservés.
</footer>

<script>
    // Exemple d'événements
    const events = [
        {
            title: "Projection d'anime",
            description: "えご.",
            imageUrl: "images/Blue-Lock.png"
        },
        {
            title: "Soirée Karaoké",
            description: "Chantez vos chansons préférées !",
            imageUrl: "images/karaoke.jpeg"
        },
        {
            title: "Atelier cuisine",
            description: "Apprenez à faire des sushis.",
            imageUrl: "images/cooking.jpg"
        }
    ];

    const container = document.getElementById('eventsContainer');

    events.forEach(event => {
        const card = document.createElement('div');
        card.classList.add('event-card');
        card.innerHTML = `
            <img src="${event.imageUrl}" alt="${event.title}" />
            <div class="event-content">
                <h3>${event.title}</h3>
                <p>${event.description}</p>
            </div>
        `;
        container.appendChild(card);
    });



    fetch("/api/me")
        .then(res => res.ok ? res.json() : null)
        .then(user => {
            if (user) {
                // document.getElementById("username").textContent = user.username;
                document.getElementById("navbar-logged-in").style.display = "flex";
            } else {
                document.getElementById("navbar-logged-off").style.display = "flex";
            }
        });

    function logout() {
        fetch("/api/logout", { method: "POST" }).then(() => location.reload());
    }
</script>
</body>
</html>
