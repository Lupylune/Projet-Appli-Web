<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Membres</title>
    <style>
        table, th, td {
            border: 1px solid #444;
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: #ddd;
        }
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<h1>ðŸ‘¥ Membres</h1>

<table id="membresTable">
    <thead>
    <tr>
        <th>Nom</th>
        <th>PrÃ©nom</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<h2>âž• Ajouter ou modifier un membre</h2>
<form id="formMembre">
    <label>Nom : <input type="text" id="nom" required></label><br>
    <label>PrÃ©nom : <input type="text" id="prenom" required></label><br>
    <label>Email : <input type="email" id="email" required></label><br>
    <button type="submit">Enregistrer</button>
</form>

<script>
    let idModification = null;

    async function chargerMembres() {
        const response = await fetch('/api/membres');
        const data = await response.json();

        const tbody = document.querySelector('#membresTable tbody');
        tbody.innerHTML = '';

        data.forEach(membre => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${membre.nom}</td>
                    <td>${membre.prenom}</td>
                    <td>${membre.email}</td>
                    <td>
                        <button onclick="remplirFormulaire(${membre.id}, '${membre.nom}', '${membre.prenom}', '${membre.email}')">Modifier</button>
                        <button onclick="supprimerMembre(${membre.id})">Supprimer</button>
                    </td>
                `;
            tbody.appendChild(row);
        });
    }

    function remplirFormulaire(id, nom, prenom, email) {
        document.getElementById('nom').value = nom;
        document.getElementById('prenom').value = prenom;
        document.getElementById('email').value = email;
        idModification = id;
    }

    async function supprimerMembre(id) {
        if (confirm("Supprimer ce membre ?")) {
            await fetch(`/api/membres/${id}`, { method: 'DELETE' });
            await chargerMembres();
        }
    }

    document.getElementById('formMembre').addEventListener('submit', async (e) => {
        e.preventDefault();

        const membre = {
            nom: document.getElementById('nom').value,
            prenom: document.getElementById('prenom').value,
            email: document.getElementById('email').value
        };

        if (idModification) {
            await fetch(`/api/membres/${idModification}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(membre)
            });
            idModification = null;
        } else {
            await fetch('/api/membres', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(membre)
            });
        }

        e.target.reset();
        await chargerMembres();
    });

    chargerMembres();
</script>
</body>
</html>
